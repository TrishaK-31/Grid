<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .container{
            display: grid;
            grid-template-rows: repeat(10,1fr);
            grid-template-columns:repeat(10,1fr);
            height: 100vh;
            width: 100vw;
            /* background-color: black; */
        }
        .item1{
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 1fr;
            background-color: aliceblue;
            grid-column: 1/11;
            grid-row: 1/6;
            gap: 10px;
        }
        .box1{
            background-color: blue;
            grid-column: 1/2;
        }
        .box2{
            background-color: blueviolet;
        }
        .box3{
            background-color: brown;
        }
        .item2{
            display: grid;
            margin-top: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 1fr;
            background-color: wheat;
            grid-column: 1/11;
            grid-row: 6/11;
            gap: 10px;
        }
         .box4{
            background-color: blue;
            grid-column: 1/2;
        }
        .box5{
            background-color: blueviolet;
            grid-column: 2/3;
        }
        .box6{
            background-color: brown;
            grid-column: 3/4;
        }
    </style>
</head>
<body>
    <div class="container">
     <div class="item1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
     </div>
     <div class="item2">
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
     </div>
    </div>
</body>
</html>
